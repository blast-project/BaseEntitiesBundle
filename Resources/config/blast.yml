
parameters:
    blast:
        configuration:
            templates:
                list:
                    sort_rank: BlastBaseEntitiesBundle:CRUD:list_field_sort_rank.html.twig

        Blast\BaseEntitiesBundle\Entity\Traits\Addressable:
            Sonata\AdminBundle\Datagrid\ListMapper:
                add:
                    zip: ~
                    city: ~
                    country: ~
            Sonata\AdminBundle\Datagrid\DatagridMapper:
                add:
                    zip: ~
                    city: ~
                    country: ~
            Sonata\AdminBundle\Show\ShowMapper:
                _copy: Sonata\AdminBundle\Form\FormMapper
            Sonata\AdminBundle\Form\FormMapper:
                add:
                    form_tab_general:
                        form_group_main_address:
                            address:
                                type: textarea
                                required: false
                            zip: ~
                            city: ~
                            country: ~
                            npai: ~
                    form_group_specifics:
                        form_group_communication:
                            vcard_uid:
                                type: text
                                attr:
                                    readonly: true
                                disabled: true
                                required: false

        Blast\BaseEntitiesBundle\Entity\Traits\Emailable:
            Sonata\AdminBundle\Datagrid\ListMapper:
                add:
                    email:
                        type: email
            Sonata\AdminBundle\Datagrid\DatagridMapper:
                add:
                    email: ~
            Sonata\AdminBundle\Show\ShowMapper:
                add:
                    form_tab_general:
                        '':
                            email:
                                template: BlastCoreBundle:CRUD:show_field_email.html.twig
            Sonata\AdminBundle\Form\FormMapper:
                add:
                    form_tab_general:
                        '':
                            email:
                                type: email
                                required: false
                            emailNpai: ~
                            emailNoNewsletter: ~

        Blast\BaseEntitiesBundle\Entity\Traits\Nameable:
            Sonata\AdminBundle\Datagrid\ListMapper:
                add:
                    name:
                        identifier: true
            Sonata\AdminBundle\Datagrid\DatagridMapper:
                add:
                    name: ~
            Sonata\AdminBundle\Show\ShowMapper:
                _copy: Sonata\AdminBundle\Form\FormMapper
            Sonata\AdminBundle\Form\FormMapper:
                add:
                    form_tab_general:
                        '':
                            name: ~

        Blast\BaseEntitiesBundle\Entity\Traits\Descriptible:
            Sonata\AdminBundle\Show\ShowMapper:
                add:
                    form_tab_general:
                        form_group_description:
                            description: ~
            Sonata\AdminBundle\Form\FormMapper:
                add:
                    form_tab_general:
                        form_group_description:
                            description:
                                type: textarea
                                required: false

        Blast\BaseEntitiesBundle\Entity\Traits\Labelable:
            Sonata\AdminBundle\Datagrid\ListMapper:
                add:
                    label: ~
            Sonata\AdminBundle\Datagrid\DatagridMapper:
                add:
                    label: ~
            Sonata\AdminBundle\Show\ShowMapper:
                _copy: Sonata\AdminBundle\Form\FormMapper
            Sonata\AdminBundle\Form\FormMapper:
                add:
                    form_tab_general:
                        '':
                            label: ~

        Blast\BaseEntitiesBundle\Entity\Traits\Timestampable:
            Sonata\AdminBundle\Datagrid\ListMapper:
                add:
                    createdAt: ~
            Sonata\AdminBundle\Show\ShowMapper:
                add:
                    form_tab_history:
                        form_group_history:
                            createdAt: ~
                            updatedAt: ~
            Sonata\AdminBundle\Form\FormMapper:
                add:
                    form_tab_history:
                        form_group_history:
                            createdAt:
                                type: sonata_type_datetime_picker
                                attr:
                                    readonly: true
                                disabled: true
                                required: false
                                dp_side_by_side: true
                            updatedAt:
                                type: sonata_type_datetime_picker
                                attr:
                                    readonly: true
                                disabled: true
                                required: false
                                dp_side_by_side: true

        Blast\BaseEntitiesBundle\Entity\Traits\Guidable:
            Sonata\AdminBundle\Datagrid\ListMapper:
                remove:
                    id: ~
            Sonata\AdminBundle\Show\ShowMapper:
                _copy: Sonata\AdminBundle\Form\FormMapper
            Sonata\AdminBundle\Form\FormMapper:
                remove:
                    id: ~
            Sonata\AdminBundle\Datagrid\DatagridMapper:
                remove:
                    id: ~

